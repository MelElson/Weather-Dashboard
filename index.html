<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/fa52311ad9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron bg-dark text-white text-center">
        <div class="container">
            <h1 class="display-1 ">Weather Dashboard</h1>
        </div>
    </div>
    <main>

        <!--container for list of cities in search-->
        <section class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 col-xl-3">
                    <div class="card">
                        <h3 class="card-header text-uppercase custom-card-header">Search for a city:</h3>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id='search-value' placeholder="City Name"><!--input and create search val-->
                            <button class="btn btn-outline-sceondary custom-button" type="button" id="search-button"><i
                                    class="fa fa-search" aria-hidden="true"></i></button>
                            <!--class container" id=history -->
                            <div class="container col-12 col-md-12 text-center" id="history">
                                <p class="card-body">
                                    <div class = "past-search border" id = "city-history-button"></div> <!--create button for city in search-->
                                    List of cities
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Current Weather-->
                <div class="col-12 col-md-6 col-xl-9" id='weather'>
                   <div class="col 12">
                    <h2 id="searched-city"></h2>
                    <div id="current-weather-container" class="list-group">
                    </div>
                </div>
                </div>

            </div>
            </div>
            <!--5 day weather-->
            <div class='row'>
                <div class="col-12 col-md-6 col-xl-9" id='five-day'>
                    <div class="col 12">
                    <h2 id="forecast"></h2>
                    <div class="card-body" id="five-day-container" >
                    </div>
                    </div>
                </div>
            </div>



            </div>
        </section>

    </main>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
