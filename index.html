<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://kit.fontawesome.com/fa52311ad9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="jumbotron bg-dark text-white text-center">
    <div class="container">
      <h1 class="display-1 ">Weather Dashboard</h1>
    </div>
  </div>

  <main class="justify">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for city: </h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username"></label>
          <input placeholder="City" id="search-value" type="text" autofocus="true" class="form-input" />
          <button class="btn btn-outline-sceondary custom-button" type="button" id="search-button"><i
              class="fa fa-search" aria-hidden="true"></i></button>
        </form>
      </div>
      <!--class container" id=history -->
      <div class="container col-12 col-md-4 center" id="history">
        <p class="card-body">
        <div class="past-search border" id="city-history-button"></div>
        <!--create button for city in search-->
       
        List of cities
       
       
      </div>
    </div>
    
    <!--currentweather-->
    <div class="display-flex">
      <h2 class="subtitle">Current Weather Conditions: <span id="weather"></span></h2>
      <div id="current-weather-container" class="list-group"></div>
    </div>

       <!--5 day weather-->
    <div class="col-8-float-right">
      <h2 class="card-header">Five Day Weather: <span id="five-day"></span></h2>
      <div id="forecast-container" class="five-day-list-group"></div>
    </div>


  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
